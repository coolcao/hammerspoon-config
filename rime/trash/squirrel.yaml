  material:
    name: "材料 / Material"
    author: "@yzlnew"
    horizontal: true                                  # 水平排列
    inline_preedit: false                              # true: 单行显示，false: 双行显示
    candidate_format: "\u2005%c\u2005%@\u2005"        # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
    corner_radius: 5                                  # 候选条圆角
    border_height: 5                                  # 窗口边界高度，大于圆角半径才生效
    border_width: 5                                   # 窗口边界宽度，大于圆角半径才生效
    border_color: 0xffffff                            # 边框色
    back_color: 0x444444                              # 候选条背景色
    font_face: "PingFangSC-Regular, H-SiuNiu"         # 候选词字体
    font_point: 18                                    # 候选字词大小
    text_color: 0xffffff                              # 高亮选中词颜色
    label_font_face: "mononoki"                       # 候选词编号字体
    label_font_point: 16                              # 候选编号大小
    label_color: 0xDCD8CF                             # 预选栏编号颜色
    candidate_text_color: 0xffffff                    # 预选项文字颜色
    text_color: 0xffffff                              # 拼音行文字颜色，24位色值，16进制，BGR顺序
    comment_text_color: 0xd4bc00                      # 拼音等提示文字颜色
    hilited_text_color: 0xffffff                      # 高亮拼音 (需要开启内嵌编码)
    hilited_candidate_text_color: 0xd7fffc            # 第一候选项文字颜色
    hilited_candidate_back_color: 0xd4bc00           # 第一候选项背景背景色
    hilited_candidate_label_color: 0xd7fcfc          # 第一候选项编号颜色
    hilited_comment_text_color: 0xd4bc00              # 注解文字高亮
show_notifications_via_notification_center: true
show_notifications_when: appropriate
style:
  alpha: 1
  border_height: 2
  border_width: 4
  color_scheme: material
  corner_radius: 5
  font_face: "HiraginoSansGB-W3"
  font_point: 18
  horizontal: false
us_keyboard_layout: false
